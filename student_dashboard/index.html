<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- <-----------------Navbar--------------->
        <nav>Navbar</nav>

        <!-- <-------------Hero section-------------->

        <div>
            for here hero section
        </div>

        <!-- <---------------User Form------------>
        <div class="main_container">
            <!-- <-------------student form-------------->

            <div id="form_div">
                <h1 style="text-align: center">Registration Form</h1>
                <form id="form" action="">
                    Name:<input id="name" type="text" placeholder="Name">
                    Email:<input id="email" type="text" placeholder="Email">
                    <select name="" id="course">
                        <option value="">select</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                    </select>
                    <button id="btn">
                        Submit
                    </button>


                </form>
            </div>
            <!-- <--------------Table------------->
            <div id="table_div">
                <h1 style="text-align: center">Students Deatils</h1>
                <table border="">

                    <thead>

                        <tr>
                            <th>Sr.No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>

                        </tr>
                    </thead>
                    <tbody id="tbody">

                        <!-- <-------------Tbody by javascript--------->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    let form = document.getElementById("form")
    let btn = document.getElementById("btn")
    let tbody = document.getElementById("tbody")
    btn.addEventListener("click", getData)

    let arr = JSON.parse(localStorage.getItem("userdetails")) || []
    console.log(arr, "69");
    function getData (e) {
        e.preventDefault()
        let details = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            course: document.getElementById("course").value,
        }
        arr.push(details)
        localStorage.setItem("userdetails", JSON.stringify(arr))
        form.reset()

        displayData(arr)


    }

    function displayData (user) {
        tbody.innerHTML = ""
        user.map((ele, index) => {
            index++
            let tr = document.createElement("tr")
            td1 = document.createElement("td")
            td1.innerText = index
            td2 = document.createElement("td")
            td2.innerText = ele.name
            td3 = document.createElement("td")
            td3.innerText = ele.email
            td4 = document.createElement("td")
            td4.innerText = ele.course
          tr.append(td1, td2, td3, td4)
            tbody.append(tr)
        })

    }
    displayData(arr)

</script>

</html>
